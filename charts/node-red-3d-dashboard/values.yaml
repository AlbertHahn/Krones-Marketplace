affinity: {}
autoscaling:
  enabled: false
  maxReplicas: 100
  minReplicas: 1
  targetCPUUtilizationPercentage: 80
fullnameOverride: ''

image:
  pullPolicy: Always
  repository: albird/node-red
  tag: latest
imagePullSecrets: []
ingress:
  annotations: {}
  enabled: true
  hosts:
    - host:
      paths:
        - backend:
            serviceName: ingress.host
            servicePort: 1880
          path: /
  tls: []

volumeExists: false
skipuninstall: true
persistence:
  #claimName: node-red-3d-claimdata
  volumeName: node-red-3d-volume
  accessModes:
    - ReadWriteOnce
  #storageClassName: longhorn
  #storage: 3Gi


nameOverride: ''
nodeSelector: {}
podAnnotations: {}
podSecurityContext:
  fsGroup: 2000
ports:
  - containerPort: 1880
replicaCount: 1
resources: {}
securityContext: {}
service:
  port: 1880
  type: ClusterIP
serviceAccount:
  annotations: {}
  create: true
  name: ''
tolerations: []
