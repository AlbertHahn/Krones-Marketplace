affinity: {}
autoscaling:
  enabled: false
  maxReplicas: 100
  minReplicas: 1
  targetCPUUtilizationPercentage: 80
fullnameOverride: ''

image:
  pullPolicy: Always
  repository: albird/node-red
  tag: latest
imagePullSecrets: []
ingress:
  annotations: {}
  enabled:
  hosts:
    - host: nodered.albert-hahn-apply.com 
      paths:
        - backend:
            serviceName: nodered.albert-hahn-apply.com 
            servicePort: 1880
          path: /
  tls: []

volumeExists: false
skipuninstall: false
persistence:
  claimName: node-red-threejs-claimdata
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  storage: 4Gi


nameOverride: ''
nodeSelector: {}
podAnnotations: {}
podSecurityContext:
  fsGroup: 2000
ports:
  - containerPort: 1880
replicaCount: 1
resources: {}
securityContext: {}
service:
  port: 1880
  type: ClusterIP
serviceAccount:
  annotations: {}
  create: true
  name: ''
tolerations: []
