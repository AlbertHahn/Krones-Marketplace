questions:
- variable: ingress.enabled
  default: "true"
  description: "Create an ingress endpoint for this app"
  label: Enable Ingress
  type: boolean
  group: "Ingress Configuration"
- variable: "ingress.hosts.0.host"
  default: "nodered.albert-hahn-apply.com"
  description: "Enter the DNS name for the ingress endpoint. Leave the default to automatically generate a valid DNS name."
  type: string
  label: Ingress Endpoint DNS
  group: "Ingress Configuration"
- variable: persistence.storage
  default: "4Gi"
  type: string
  label: Storage size
  group: "Storage Configuration"
- variable: persistence.claimName
  default: "node-red-threejs-claimdata"
  description: "Enter a valid name for the pvc"
  type: string
  label: Storage name
  group: "Storage Configuration"
- variable: persistence.storageClassName
  default: "longhorn"
  description: "Enter a valid name for the class"
  type: string
  label: Storage class
  group: "Storage Configuration"
- variable: image.repository
  default: "albird/node-red-krones-edition"
  description: "Choose your node-red-version"
  type: enum
  options:
    - "albird/node-red-krones-edition"
    - "albird/node-red"
  label: Image Repository
  group: "Image Configuration"
  ## Able to get versioning from dockerhub api? for dropdown menu?
- variable: image.tag
  default: "latest"
  description: "Specify the container image tag"
  type: string
  label: Image Tag
  group: "Image Configuration"
